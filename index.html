<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .active {
            background-color: darkkhaki;
            font-weight: 800;
        }
    </style>
</head>

<body>
    <header>
        <!-- Navigation bar -->
        <nav class="w-11/12 mx-auto border-b-2 border-gray-300 py-5 flex justify-between items-center">
            <div>
                <img class="w-[120px]" src="./assets/Logo.png" alt="website logo">
            </div>
            <div><button class="btn font-bold">Sort by View</button></div>
            <div><button class="btn bg-red-600 text-white">Blog</button></div>
        </nav>
        <!-- Category buttons section -->
        <section id="category-container" class="w-11/12 mx-auto flex justify-center gap-5 py-5">
            <button id="btn-all" onclick="loadVideos()"
                class="btn btn-sm bg-red-600 text-white hover:bg-white hover:text-red-800">All</button>
        </section>
    </header>

    <section id="video-container" class="w-11/12 mx-auto grid grid-cols-4 gap-4">

        <!-- ERROR MESSAGE WITH LOGo -->
        <div class="mt-6 col-span-4 flex flex-col items-center py-6">
            <img class="w-[120px]" src="./assets/Icon.png" alt="no-vdo">
            <p class="text-2xl font-bold">Click a category button to view videos</p>
        </div>

    </section>

    <!-- Setting up a modal for the website STARTS -->
    <!-- Open the modal using ID.showModal() method -->
    <button class="btn" onclick="my_modal_1.showModal()">open modal</button>
    <dialog id="my_modal_1" class="modal">
        <div class="modal-box">
            <h3 class="text-lg font-bold">Hello!</h3>
            <p class="py-4">Press ESC key or click the button below to close</p>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>
    <!-- Setting up a modal for the website ENDS -->
    <script src="./index.js"></script>
</body>

</html>
